name: Deploy Aliyun oss

# Controls when the workflow will run
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@master
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/

      - name: Resolve Dependencies
        run: |
          npm i -g pnpm
          pnpm i

      - name: Setup Aliyun OSS CLI
        run: |
          wget https://gosspublic.alicdn.com/ossutil/1.7.11/ossutil64
          chmod 755 ossutil64
          cp ./ossutil64 /usr/local/bin/

      # https://help.aliyun.com/document_detail/120072.htm
      - name: Setup Aliyun OSS Config
        run: |
          ossutil64 config -e https://oss-cn-hongkong.aliyuncs.com -i ${{ secrets.ALIYUN_ACCESS_KEY_ID }} -k ${{ secrets.ALIYUN_ACCESS_KEY_SECRET }}

      - name: Build Hexo Site
        run: |
          pnpm build

      - name: Upload Canary
        if: ${{ github.ref != 'refs/heads/master' }}
        run: |
          ossutil64 cp -r -u _site/ oss://inoageedit-dev/plugins/${{ github.ref_name }}/

      - name: Upload Production
        if: ${{ github.ref == 'refs/heads/master' }}
        run: |
          ossutil64 cp -r -u _site/ oss://inoageedit-prod/plugins/

      - name: Publish GitHub Pages
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v2
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          PUBLISH_BRANCH: ghpage
          PUBLISH_DIR: ./dist
        with:
          emptyCommits: false
          forceOrphan: true
